<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Plantku Shop</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container">
    <!--  -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logotype"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto text-center text-lg-end">
              <li class="nav-item">
                <span class="nav-link me-0 me-lg-4"><i class="fas fa-search"></i></span>
              </li>
              <li class="nav-item">
                <a class="nav-link me-0 me-lg-2" href="#"><i class="fas fa-shopping-cart"></i></a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-plant" name="sign_up" data-bs-toggle="modal" data-bs-target="#Sign_up">Sign Up</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-plant btn-plant-color" name="sign_in" data-bs-toggle="modal" data-bs-target="#Sign_in">Sign In</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--  -->
    </div>

    <!-- Modal Sign_in -->
    <div class="modal fade" id="Sign_in" tabindex="-1" aria-labelledby="sign_in" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <button type="button" class="btn close-btn" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>
          <div class="container">
            <div class="row modal-height align-items-center">
              <div class="d-none d-md-block col-0 col-md-5 p-0">
                <img src="img/modal.webp" class="w-100" alt="Floor">
              </div>
              <div class="col-12 col-md-7 text-center bg-pattern">
                <div class="text-center form-block w-100">
                  <h5 class="modal-title color-green" id="sign_in">Sign in</h5>
                  <form class="" action="index.html" method="post">
                    <div class="form-floating mb-4 mt-4">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <input type="submit" name="" value="Sign In" class="btn btn-plant btn-plant-color w-100">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Sign_up -->
    <div class="modal fade" id="Sign_up" tabindex="-1">

    </div>

    <!-- Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
